<div class="component-container">
  <div class="title-container">
    <h1 class="text-1">{{ text['plan.title'] }}</h1>
    <h2 class="text-3 r">{{ text['plan.description'] }}</h2>
  </div>
  <div class="plan-option-container">
    <div class="form-container">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <p-data-view [value]="plans" [paginator]="false">
          <ng-template #list let-items>
            <div class="plans-container">
              <div
                *ngFor="let plan of items; let i = index"
                (click)="selectPlan(i)"
                [ngClass]="{ 'plan-card': true, 'selected': selectedPlanIndex === i }"
              >
                <div class="plan-info">
                  <img [src]="'assets/images/icon-' + plan.name.toLowerCase() + '.svg'" alt="{{ plan.name }} icon" class="plan-icon" />
                  <div class="plan-text">
                    <h3 class="text-3 m">{{ plan.name }}</h3>
                    <p class="text-4 r">
                      {{ isYearly ? plan.yearly_price : plan.monthly_price }}{{ isYearly ? text['price.year'] : text['price.month']}}
                    </p>
                    <p *ngIf="isYearly" class="text-5 r promo">
                      2 {{ text['plan.free'] }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </p-data-view>
      </form>
    </div>
    <div class="billing-cycle-container">
      <div class="billing-cycle-options">
        <p-toggle-switch [(ngModel)]="isYearly"/>
      </div>
    </div>
  </div>
</div>
