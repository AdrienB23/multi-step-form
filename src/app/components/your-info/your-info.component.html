<div class="component-container">
  <div class="title-container">
    <h1
      [ngClass]="{'text-1': !screen.isMobile(), 'text-2': screen.isMobile(), 'primary': true}">{{ text['info.title'] }}</h1>
    <h2 class="text-3 r secondary">{{ text['info.description'] }}</h2>
  </div>
  <div class="form-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <div class="label-container">
          <label [ngClass]="{'text-4': !screen.isMobile(), 'text-5': screen.isMobile(), 'r': true, 'primary': true}"
                 for="name">{{ text['info.name.title'] }}</label>
          <span *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
                [ngClass]="{'text-4': !screen.isMobile(), 'text-5': screen.isMobile(), 'b': true, 'error': true}">
            {{ text['info.error'] }}
          </span>
        </div>
        <input
          [ngClass]="{ 'invalid': form.get('name')?.invalid && form.get('name')?.touched, 'text-3': !screen.isMobile(), 'text-4': screen.isMobile(), 'm': true }"
          [placeholder]="text['info.name.example']" formControlName="name" id="name" pInputText type="text"/>
      </div>
      <div class="form-group">
        <div class="label-container">
          <label [ngClass]="{'text-4': !screen.isMobile(), 'text-5': screen.isMobile(), 'r': true, 'primary': true}"
                 for="email">{{ text['info.email.title'] }}</label>
          <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
                [ngClass]="{'text-4': !screen.isMobile(), 'text-5': screen.isMobile(), 'b': true, 'error': true}">
            {{ text['info.error'] }}
          </span>
        </div>
        <input
          [ngClass]="{ 'invalid': form.get('email')?.invalid && form.get('email')?.touched, 'text-3': !screen.isMobile(), 'text-4': screen.isMobile(), 'm': true }"
          [placeholder]="text['info.email.example']" formControlName="email" id="email" pInputText
          type="email"/>
      </div>
      <div class="form-group">
        <div class="label-container">
          <label [ngClass]="{'text-4': !screen.isMobile(), 'text-5': screen.isMobile(), 'r': true, 'primary': true}"
                 for="phone">{{ text['info.phone.title'] }}</label>
          <span *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched"
                [ngClass]="{'text-4': !screen.isMobile(), 'text-5': screen.isMobile(), 'b': true, 'error': true}">
            {{ text['info.error'] }}
          </span>
        </div>
        <p-inputmask
          [ngClass]="{ 'invalid': form.get('phone')?.invalid && form.get('phone')?.touched, 'text-3': !screen.isMobile(), 'text-4': screen.isMobile(), 'm': true }"
          [placeholder]="text['info.phone.example']"
          formControlName="phone" id="phone"
          mask="+9 999 999 999"/>
      </div>
    </form>
  </div>
</div>
