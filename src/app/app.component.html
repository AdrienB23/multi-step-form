<div [ngClass]="{
  'page-container': true,
  'mobile': screenWidth <= 600
 }">
  <main>
    <div *ngIf="screenWidth > 600" class="step-container">
      <app-header [page]="page" [screenWidth]="screenWidth"></app-header>
      <div class="main-container">
        <router-outlet (activate)="onRouteActivate($event)"
                       [routerOutletData]="{ screenWidth: screenWidth }"></router-outlet>
        <app-footer *ngIf="page !== PageEnum.THANK_YOU" [(page)]="page" [formValid]="formValid"
                    [screenWidth]="screenWidth"></app-footer>
      </div>
    </div>
    <div *ngIf="screenWidth <= 600" class="step-container">
      <div class="main-container">
        <app-header [page]="page" [screenWidth]="screenWidth"></app-header>
        <router-outlet (activate)="onRouteActivate($event)"
                       [routerOutletData]="{ screenWidth: screenWidth }"></router-outlet>
      </div>
      <app-footer *ngIf="page !== PageEnum.THANK_YOU" [(page)]="page" [formValid]="formValid"
                  [screenWidth]="screenWidth"></app-footer>
    </div>
  </main>
</div>
